<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript">
			function getSum(a){
				sum = 0;
			
				for (var i = 0; i<=a; i++) {
					sum = sum + i;
				}
		
				return sum;
			}

			var number = parseFloat(prompt("Input number: "));			
			x = getSum(number);
			window.alert(x);
		</script>
	</body>
</html>
