<!DOCTYPE html>
<html>
	<body>
		<script type="text/javascript">
			document.write("Hello World!" + "<br>");
	
			var first = 5;
			var second = 15;
			var third = 40;
			let sum = first + second + third;
	
			function yes_or_no(a) {
				if (a >= 100) {
					document.write("The sum is greater than or equal to 100.")
				} else {
					document.write("The sum is not greater than or equal to 100.")
				}
			}
	
			yes_or_no(sum);
		</script>
	</body>
</html>
