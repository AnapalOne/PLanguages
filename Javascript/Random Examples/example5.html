<!DOCTYPE html>
<html>
	<body>
		<p onclick="confirmBox()" style="cursor: pointer;">Click me!</p>

		<script type="text/javascript">
			var result;
			const YES = "okay";
			const NO = "sad";

			function confirmBox() {
				if (confirm("yeah.")) {
					result = "pressed ok. " + YES;
				} else {
					result = "pressed cancel. " + NO;
				}

				yes.innerHTML = result;
			}
		</script>

		<p id="yes"></p>
	</body>
</html>
