<!DOCTYPE html>
<html>
	<head>
		<title>Tables1</title>
	
		<style type="text/css">
			td {
				border: solid black 1px;
			}
			th {
				border: solid black 1px;
			}
		</style>
	</head>
	
	<body>
		<table style="border: solid black 1px; background-color: #ffccee;">
			
			<tr>
				<td rowspan="2">Student</td> <td colspan="2">Subjects</td> <td>Section</td>
			</tr>

			<tr>
				<td>Filipino</td> <td>English</td> <td rowspan="5" style="text-align: center;">Gold</td>
			</tr>

			<tr>
				<td>Juan</td> <td>2.0</td> <td>1.0</td>
			</tr>

			<tr>
				<td>Kim</td> <td>1.70</td> <td>2.0</td>
			</tr>

			<tr>
				<td>Boy</td> <td>1.5</td> <td>2.25</td>
			</tr>

			<tr>
				<td>Average</td> <td>1.75</td> <td>1.75</td>
			</tr>

		</table>

	</body>

</html>
